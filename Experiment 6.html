<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy Product Card</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="page-container">
        <header class="header">
            <h1 class="shop-name">ShopEasy</h1>
        </header>

        <div class="product-card-container">
            <div class="product-card">
                <img src="https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY=" alt="Classic Green Cotton T-Shirt" class="product-image">
                
                <div class="product-details">
                    <h2 class="product-title">Classic Cotton T-Shirt</h2>
                    <p class="product-description">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
                    <p class="product-price">
                        <span class="current-price"> ₹799</span>
                        <span class="original-price" > <s>₹1,199</s></span>
                    </p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
</html>
